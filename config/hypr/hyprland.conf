# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# You're encouraged to tailor your Hyprland config in this file by adding or overwriting any settings.
# But don't change anything that lives in ~/.local/share/anarchy, if you can help it!
# Those files are overwritten when Anarchy is updated.

# Use default Anarchy defaults
source = ~/.local/share/anarchy/default/hypr/autostart.conf
source = ~/.local/share/anarchy/default/hypr/bindings.conf
source = ~/.local/share/anarchy/default/hypr/envs.conf
source = ~/.local/share/anarchy/default/hypr/input.conf
source = ~/.local/share/anarchy/default/hypr/looknfeel.conf
source = ~/.local/share/anarchy/default/hypr/windows.conf
source = ~/.local/share/anarchy/default/hypr/apps.conf
source = ~/.config/anarchy/current/theme/hyprland.conf

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Application bindings
$terminal = uwsm app -- kitty
$browser = uwsm app -- firefox --new-window --ozone-platform=wayland

bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- ncspot
bindd = SUPER, N, Neovim, exec, $terminal nvim
bindd = SUPER, A, Activity, exec, $terminal btop
bindd = SUPER, D, Docker, exec, $terminal lazydocker
bindd = SUPER, C, Beeper, exec, uwsm app -- beeper
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian

# Extra autostart processes
# exec-once = uwsm app -- my-service

# Extra env variables
# Note: You must relaunch Hyprland after changing envs (use Super+Esc, then Relaunch)
# env = MY_GLOBAL_ENV,setting

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  # kb_layout = us,dk
  kb_options = compose:caps # ,grp:alt_space_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Alacritty
