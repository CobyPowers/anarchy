# Launching
bindd = SUPER, SPACE, Launch apps, exec, walker
bindd = SUPER, K, Show key bindings, exec, ~/.local/share/anarchy/bin/anarchy-menu-keybindings

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec, ~/.local/share/anarchy/bin/anarchy-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec, ~/.local/share/anarchy/bin/anarchy-theme-menu

# Notifications
bindd = SUPER, comma, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, comma, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, comma, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Power menu controls lock, suspend, relaunch, restart, shutdown
bindd = SUPER, ESCAPE, Power menu, exec, ~/.local/share/anarchy/bin/anarchy-menu-power

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, ~/.local/share/anarchy/bin/anarchy-toggle-idle

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, ~/.local/share/anarchy/bin/anarchy-toggle-nightlight

# Control Apple Display brightness
bindd = CTRL, F1, Apple Display brightness down, exec, ~/.local/share/anarchy/bin/anarchy-cmd-apple-display-brightness -5000
bindd = CTRL, F2, Apple Display brightness up, exec, ~/.local/share/anarchy/bin/anarchy-cmd-apple-display-brightness +5000
bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, ~/.local/share/anarchy/bin/anarchy-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec, ~/.local/share/anarchy/bin/anarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, ~/.local/share/anarchy/bin/anarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, ~/.local/share/anarchy/bin/anarchy-cmd-screenshot output

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec, ~/.local/share/anarchy/bin/anarchy-cmd-screenrecord
bindd = CTRL ALT, PRINT, Screen record display, exec, ~/.local/share/anarchy/bin/anarchy-cmd-screenrecord output

# Screensaver
bindd = SUPER ALT, SPACE, Screensaver, exec, ~/.local/share/anarchy/bin/anarchy-launch-screensaver

# Color picker
bindd = SUPER, PRINT, Color picker, exec, hyprpicker -a
